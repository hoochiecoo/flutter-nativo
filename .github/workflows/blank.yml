name: Build Flutter APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Java (required by Android / Gradle)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Flutter (FIXED – no version conflict)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 4️⃣ Verify Flutter install (debug safety)
      - name: Flutter doctor
        run: flutter doctor -v

      # 5️⃣ Install dependencies
      - name: Get dependencies
        run: flutter pub get

      # 6️⃣ Static analysis (non-fatal)
      - name: Analyze
        run: flutter analyze

      # 7️⃣ Build release APK
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      # 8️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
